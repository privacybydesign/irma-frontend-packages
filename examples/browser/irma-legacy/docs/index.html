<!doctype html>

<html>

  <head>
    <title>IRMA browser legacy example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="irma.js" type="text/javascript" defer></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      button#start-button {
        position: absolute;
        top: 50vh;
        left: 50vw;
        width: 300px;
        height: 50px;
        margin-left: -150px;
        margin-top: -25px;

        font-size: 1.5em;
        color: white;
        background-color: blue;
        border-radius: 1em;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button id="start-button">Start IRMA flow</button>
  </body>

</html>
