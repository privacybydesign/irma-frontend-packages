<!doctype html>

<html>

  <head>
    <title>IRMA web frontend example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="node_modules/@privacybydesign/irma-frontend/dist/irma.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      body > * {
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <section class="irma-web-form" id="irma-web-form"></section>
    <button id="abort-web">Abort web element</button>
    <div>Or</div>
    <button id="start-popup">Start as popup</button>
  </body>

  <script type="text/javascript">
    let options = {
      // Developer options
      debugging: true,

      // Front-end options
      language:  'en',
      translations: {
        header:  'Sign the agreement with <i class="irma-web-logo">IRMA</i>',
        loading: 'Just one second please!'
      },

      // Back-end options
      session: {
        // Point this to your IRMA server:
        url: 'http://localhost:8088',

        // Define your disclosure request:
        start: {
          body: JSON.stringify({
            "@context": "https://irma.app/ld/request/disclosure/v2",
            "disclose": [
              [
                [ "pbdf.pbdf.email.email" ]
              ]
            ]
          })
        }
      }
    };

    const irmaWeb = irma.newWeb({
      ...options,
      element: '#irma-web-form',
    });

    irmaWeb.start()
    .then(result => console.log("Successful disclosure! ðŸŽ‰", result))
    .catch(error => {
      if (error === 'ManualAbort') {
        console.log('We called abort ourselves, so no problem ðŸ˜…');
        return;
      }
      console.error("Couldn't do what you asked ðŸ˜¢", error);
    });

    document.getElementById('abort-web').onclick = () => irmaWeb.abort();

    let irmaPopup = irma.newPopup(options);
    document.getElementById('start-popup').onclick = () => {
      irmaPopup.start()
      .then(result => console.log("Successful disclosure! ðŸŽ‰", result))
      .catch(error => console.error("Couldn't do what you asked ðŸ˜¢", error))
      .finally(() => irmaPopup = irma.newPopup(options));
    };
  </script>

</html>
